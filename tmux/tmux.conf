set -g default-terminal "tmux-256color"
set -g history-limit 20000
setw -g mode-keys vi

# set prefix to ctrl+f
set -g prefix C-f
set -g status-position top

# reload config file with prefix+r
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# use prefix+hjkl to move between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -r t run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

# window and pane configuration
set -g renumber-windows
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @catppuccin_flavor 'latte' # or frappe, macchiato, mocha

set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "none"
set -g @catppuccin_window_default_text "#{b:pane_current_command}"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#{pane_current_path}"

set -g @catppuccin_status_left_separator  "█"
set -g @catppuccin_status_right_separator "█ "

set -g status-right-length 100
set -g status-left-length 100
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_date_time}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
